<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Save videos from anywhere. No ads. No tracking. Just speed.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Syne:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¾</text></svg>">
</head>

<body>
  <main class="app">
    <section class="hero">
      <h1>save</h1>
      <p class="hero__subtitle">Paste a link. Get the video.</p>
      <p class="hero__explainer">
        Supports YouTube, Instagram, Twitter, TikTok, and more. <br>
        No ads. No tracking. Just the file.
      </p>
    </section>

    <section class="search">
      <div class="search__wrapper">
        <form class="search__form" id="searchForm">
          <input type="url" class="search__input" id="urlInput" placeholder="https://..." required autocomplete="off"
            spellcheck="false">
          <button type="button" class="search__clear" id="clearBtn" aria-label="Clear">Ã—</button>
          <button type="submit" class="search__button" id="searchBtn">Get</button>
        </form>
      </div>
    </section>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="loading__bar">
        <div class="loading__progress"></div>
      </div>
      <p class="loading__text" id="loadingText">INITIALIZING_</p>
    </div>

    <!-- Error State -->
    <div class="error" id="error" style="display: none;">
      <p class="error__msg" id="errorMsg"></p>
    </div>

    <!-- Result Card -->
    <section class="result" id="result">
      <article class="card">
        <div class="card__media">
          <img src="" alt="" class="card__img" id="thumb">
        </div>
        <div class="card__body">
          <h2 class="card__title" id="title">User Video</h2>
          <div class="card__meta">
            <span id="duration">0:00</span>
            <span id="source">Unknown</span>
          </div>
          <div class="btn-group">
            <a href="#" class="btn btn--primary" id="downloadBtn" download>
              Download MP4
            </a>
            <button class="btn btn--secondary" id="copyBtn">
              Copy Link
            </button>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <p>Built by <a href="https://twitter.com/pelz0x" target="_blank" rel="noopener noreferrer">Pelz</a></p>
  </footer>
  <div class="grid-overlay"></div>
  <script src="/script.js"></script>
</body>

</html>
